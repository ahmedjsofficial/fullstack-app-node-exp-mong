<!DOCTYPE html>
<html>
<head>
	<title>SignUp | Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<header>
		<div class="container">
			<nav class="navbar">
				<a href="#" class="navbar-brand">Coding World</a>
				<ul class="nav justify-content-center">
					<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
					<li class="nav-item"><a href="signin.html" class="nav-link">LogIn</a></li>
					<li class="nav-item"><a href="signup.html" class="nav-link">SignUP</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-10 col-10 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
					<div class="col-lg-6 col-md-10 col-sm-10 col-10 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
						<div class="form-title">
							<h1>Sign UP</h1>
						</div>
						<form action="/register" method="POST" class="form_box">
							<div class="form-floating mt-0 mb-4">
								<input type="text" name="FirstName" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" />
								<label for="floatingInput">First Name</label>
							</div>
							<div class="form-floating mt-0 mb-4">
								<input type="text" name="LastName" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" />
								<label for="floatingInput">Last Name</label>
							</div>
							<div class="form-floating mt-0 mb-4">
								<input type="text" name="UserName" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" />
								<label for="floatingInput">User Name</label>
							</div>
							<div class="form-floating mt-0 mb-4">
								<input type="email" name="Email" class="form-control" id="floatingInput" placeholder="email@example.com" autocomplete="off" />
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male"/>
								<label class="form-check-label" for="inlineRadio1">Male</label>
							  </div>
							  <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="Female"/>
								<label class="form-check-label" for="inlineRadio2">Female</label>
							  </div>
							<div class="form-floating mt-0 mb-4 mt-4">
								<input type="password" name="Password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" />
								<label for="floatingPassword">Password</label>
							</div>
							<div class="form-floating mt-0 mb-4 mt-4">
								<input type="password" name="ConfirmPassword" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" />
								<label for="floatingPassword">Confirm Password</label>
							</div>
							<div class="input-group mt-5 mb-2">
								<input type="submit" name="submit" id="Submit" value="Sign In" class="form-control submit" />
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-10 col-10 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
					<img src="./user.jpg" alt="img/main" class="img-fluid" />
				</div>
			</div>
		</div>
	</main>

</body>
</html>
